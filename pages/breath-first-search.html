<!DOCTYPE html>
<html>
<head>
    <title>Title of the document</title>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./../js/utils.js"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .node text { 
            font: 12px sans-serif; 
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        svg {
          border: 1px solid black;
        }

    </style>

</head>

<body>

    <button id="startBtn" type="button">
        Start breathFirstSearch
    </button>

    <div id="console"></div>
    <svg id="tree-svg"></svg>

    <script src="./../js/tree-drawer.js"></script>
<script>

// example of dataset:
var emaGraph = [
    {
        id: "A",
        adj: [{ id: "B"}]
    },
    {
        id: "B",
        adj: [{ id: "C"}, { id: "D"}]
    },
    {
        id: "C",
        adj: [{ id: "E"}]
    },
    {
        id: "D",
        adj: [{ id: "B"},{ id: "A"},{ id: "G"},{ id: "F"}]
    },
    {
        id: "E",
        adj: [{ id: "C"}, { id: "F"}]
    },
    {
        id: "F",
        adj: [{ id: "G"}]
    },
    {
        id: "G",
        adj: []
    }
]

// Global var
var consoleData = [];

// Add click listener
document.getElementById("startBtn").addEventListener("click", function() {
    // init variables
    let problem = new Problem("A", "F");
    breathFirstSearch(problem, emaGraph);
});

function exploreNode(graph, problem, frontier, explored) {
        
    let node = frontier.shift();

    console.log("Take node: ", node, "\nFrontier: ", frontier)
    treeDrawer.nextNode(node);
    
    explored.push(node);

    // check all children
    node.adj.forEach(adjNode => {
        
        // get the node from adjList
        var child = graph.filter(n => {
            return n.id === adjNode.id
        })[0];

        // is already explored?
        var isChildExplored = explored.filter(n => {
            return n.id === child.id;
        });
        var isChildInFrontier = frontier.filter(n => {
            return n.id === child.id;
        })

        if (isChildExplored.length === 0 
            && isChildInFrontier.length === 0) {

            console.log("Add Child:", child)
            log(child.id)
            treeDrawer.addChild(child)
            
            if (problem.goalState === child.id) {
                log("FOUND PATH");
            }

            frontier.push(child);
        }

    });
};

function startIntervalExploration(graph, problem, frontier, explored) {
    var token = setInterval(function() {
        if (frontier.length > 0) {
            exploreNode(graph, problem, frontier, explored);
        } else {
            clearInterval(token);
        }
    }, 2000);
};

// breath-first search
function breathFirstSearch(problem, graph) {
    var root;
    for (var i = 0; i < graph.length; i++) {
        if (graph[i].id === problem.initState) {
            root = graph[i];
        }
    }

    log(root.id);

    if (problem.goalState === root.id) {
        log("FOUND PATH");
    }

    var frontier = [root];
    var explored = [];

    // classic way
    // while (frontier.length > 0) {
    //     exploreNode(graph, problem, frontier, explored);
    // }

    // use interval of 2 seconds
    startIntervalExploration(graph, problem, frontier, explored);

    return "Failure";
}


function log(msg) {
    // 1. update dataset
    //console.log("msg", msg)
    consoleData.push(msg);

    // 2. rebind dataset
    d3.select("#console")
        .selectAll("div")
        .data(consoleData)
        .enter()
        .append("div")
        .html(d => { return d;} )
}

</script>
        
</body>

</html>
