<!DOCTYPE html>
<html>
<head>
    <title>D3 Scatterplot</title>
    <meta charset="utf-8" />
    <style>
        text.label {
            font-family: sans-serif;
            font-size: .8em;
            fill: red;
        }
        svg {
            border: 1px solid black;
        }

        /* Axis style */ 
        .axis path,
        .axis line {
            stroke: gray;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Optima, Futura, sans-serif;
            /* font-weight: bold; */
            font-size: 1em;
            fill: gray;
        }
    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>
    <h1>Scatterplot example with D3</h1>

<script>

// global setting for svg
let margin = {
    top: 20, right: 20 * 2, // for labels 
    bottom: 20, left: 20
};

let realW = 400,
    realH = 300;

let w = realW - margin.left - margin.right,
    h = realH - margin.top - margin.bottom;

// array of points
let dataset = [
    [5, 20], 
    [480, 90], 
    [250, 50], 
    [100, 33], 
    [330, 95],
    [410, 12], 
    [475, 44], 
    [25, 67], 
    [85, 21], 
    [220, 88],
    [600, 150]
];

// Computing scale
let maxValueX = d3.max(dataset, d => {
    return d[0];
});

let xScale = d3.scaleLinear()
    .domain([0, maxValueX])
    .range([0, w]);

let maxValueY = d3.max(dataset, d => {
    return d[1];
});

let yScale = d3.scaleLinear()
    .domain([0, maxValueY])
    .range([h, 0]);     // higher value on top

let rScale = d3.scaleLinear()
    .domain([0, d3.max(dataset, d => { return d[1]; })])
    .range([2, 5]);

d3.select("body")
    .append("h2")
    .html("With linear scale");

addElements(createSvg(), rScale);

function createSvg() {
    //Create SVG element
    // in reality this is a <g> inside the <svg>
    return d3.select("body")
        .append("svg")
        .attr("width", realW)
        .attr("height", realH)
        .append("g")
        .attr("class", "container")
        .attr("transform", "translate(" + 
            margin.left + "," + 
            margin.top + ")");
}

function addElements(svg, rScale) {
    // select all circle in svg
    svg.selectAll("circle")
        // bind them with dataset
        .data(dataset)
        // if circle select aren't sufficient
        // enter new tag, that is append <circle>
        .enter()
        .append("circle")
        // add attributes to <circle>
        .attr("cx", d => { return xScale(d[0]); })
        .attr("cy", d => { return yScale(d[1]); })
        .attr("r", d => { 
            return rScale(d[1]); // Math.sqrt( h - d[1]);
        });

    // Add labels, <text> tag
    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(d => {
            return d[0] + "," + d[1];
        })
        .attr("x", d => {
            return xScale(d[0]);
        })
        .attr("y", d => {
            return yScale(d[1]);
        })
        .attr("class", "label");
}

// Different scale 
let aScale = d3.scaleSqrt()
    .domain([0, d3.max(dataset, d => { return d[1]; })])
    .range([0, 10]);

d3.select("body")
    .append("h2")
    .html("With Square root scale");

let sqrtSvg = createSvg();

addElements(sqrtSvg, aScale);

// axes
let xAxis = d3.axisBottom(xScale)
    // suggest a min value for tick to D3
    .ticks(5);
    // for set manual tick
    // .tickValues([t1, t2, ...])

let yAxis = d3.axisLeft(yScale)
    .ticks(5);

sqrtSvg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + h + ")")
    .call(xAxis);

sqrtSvg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + 0 + ")")
    .call(yAxis);

</script>
        
        
</body>

</html>
